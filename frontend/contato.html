  <!-- Seção de Contato -->
<main>
  <section class="contato">
    <h1>Entre em Contato</h1>
    <p class="descricao">Tem dúvidas, sugestões ou precisa de ajuda? Fale com a gente.</p>

    <form class="formulario" action="#" method="post">
      <div class="campo">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required />
      </div>
      <div class="campo">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="campo">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
      </div>
      <button type="submit">Enviar Mensagem</button>
    </form>
    <a href="https://www.instagram.com/_manuela__manuela_/" id="insta-link"><img id="insta-image" src="../img/instagram.png" alt="Instagram"></a>
  </section>
</main>

  <!-- Rodapé -->
  <footer class="rodape">
    <p>&copy; 2025 MG Beauty Wear.</p>
  </footer>

</body>
